<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for the browser and search engines -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Official website for Riverstone Games. Exciting new mobile games are coming soon!">
    
    <!-- Title that appears in the browser tab -->
    <title>Riverstone Games - Coming Soon</title>
    
	<link rel="icon" href="favicon.png" type="image/png">
    <!-- Favicon (the little icon in the browser tab) -->
    <!-- Create a 32x32 pixel version of your logo and name it favicon.ico -->
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->

    <!-- Internal CSS for styling -->
    <style>
        /* Ensures the page takes up the full screen with no extra space */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Hides any scrollbars */
            background-color: #1a1a2e; /* A dark blue fallback color */
        }

        /* Styles the main container for the image */
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Styles the image to fit perfectly on the screen */
        .coming-soon-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the whole area without distortion */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Make sure the image file name is EXACTLY "coming-soon.png" -->
        <img class="coming-soon-image" src="coming-soon.png" alt="Riverstone Games - Coming Soon!">
    </div>

</body>
</html>
